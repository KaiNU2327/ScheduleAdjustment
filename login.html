<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 400px; margin: 0 auto; padding: 2rem; background: #f4f4f4; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 4px; }
    button { padding: 10px; background-color: #f8b500; color: white; border: none; border-radius: 4px; width: 100%; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ログイン</h1>
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <button id="loginButton">ログイン</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwT-VcbYojFmnoRvCXAJe0OT2IQQr1lSI",
      authDomain: "schedule-adjustment-98d4f.firebaseapp.com",
      projectId: "schedule-adjustment-98d4f",
      storageBucket: "schedule-adjustment-98d4f.appspot.com",
      messagingSenderId: "178226592097",
      appId: "1:178226592097:web:6ef5b4823ca73320c2ed20",
      measurementId: "G-N1HGYN6H91"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginButton").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "schedule.html";
      } catch (error) {
        alert("ログインさせないよ？やりなおそうか(^^): " + error.message);
      }
    });
  </script>
</body>
</html>
