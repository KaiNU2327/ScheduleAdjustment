<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; }
    .container { max-width: 400px; margin: 0 auto; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    .btn { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ログイン</h1>
    <input type="email" id="email" class="input" placeholder="メールアドレス" required>
    <input type="password" id="password" class="input" placeholder="パスワード" required>
    <button class="btn" id="loginBtn">ログイン</button>
    <p>まだアカウントをお持ちでない方は <a href="signup.html">サインアップ</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwT-VcbYojFmnoRvCXAJe0OT2IQQr1lSI",
      authDomain: "schedule-adjustment-98d4f.firebaseapp.com",
      projectId: "schedule-adjustment-98d4f",
      storageBucket: "schedule-adjustment-98d4f.appspot.com",
      messagingSenderId: "178226592097",
      appId: "1:178226592097:web:6ef5b4823ca73320c2ed20",
      measurementId: "G-N1HGYN6H91"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "schedule.html";  // ログイン成功後、日程調整ページに移動
      } catch (error) {
        alert("ログインに失敗しました。再度試してください。");
        console.error(error.message);
      }
    });
  </script>
</body>
</html>
